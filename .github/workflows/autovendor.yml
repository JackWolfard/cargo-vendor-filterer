# Inspired by https://github.com/rust-analyzer/rust-analyzer/blob/master/.github/workflows/ci.yaml
# but tweaked in several ways.  If you make changes here, consider doing so across other
# repositories in e.g. ostreedev etc.
name: Auto-vendor artifact

permissions:
  actions: read

on:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt, rust-src
      - name: Install vendor tool
        run: cargo install cargo-vendor-filterer
      - name: Run
        run: cargo vendor-filterer --format=tar.zstd
      - uses: actions/upload-artifact@v3
        with:
          name: vendor.tar.zstd
          path: vendor.tar.zstd

steps:
  - uses: actions/checkout@v2

  - run: mkdir -p path/to/artifact

  - run: echo hello > path/to/artifact/world.txt

  - uses: actions/upload-artifact@v3
    with:
      name: my-artifact
      path: path/to/artifact/world.txt
